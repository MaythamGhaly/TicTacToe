<!DOCTYPE html>
<htm>

    <head>
        <title>Tic Tac Toe</title>
        <link href="./css/style.css" type="text/css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="title">
            <h1>TicTacToe</h1>
        </div>
        <div class="status" id="status"></div>
        <div class="container">
            <div class="block" name="0"></div>
            <div class="block" name="1"></div>
            <div class="block" name="2"></div>
            <div class="block" name="3"></div>
            <div class="block" name="4"></div>
            <div class="block" name="5"></div>
            <div class="block" name="6"></div>
            <div class="block" name="7"></div>
            <div class="block" name="8"></div>
        </div>
        <div class="resert-btn">
            <button id="reset">Reset</button>
        </div>



        <script src="./javascript/javascript.js" type="text/javascript"></script>
    </body>
